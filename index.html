<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./logic.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <div class="books-container"></div>
      <button class="add-book-button">Add new book</button>
      <dialog id="add-book-dialogue">
        <p>Enter the relevant information about the book you want to add</p>
        <form action="">
          <input type="number" hidden name="book-id" id="book-id-field" />
          <div class="form-row">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="form-row">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
          </div>

          <div class="form-row">
            <label for="description">Book Description:</label>
            <textarea id="description" name="description" required></textarea>
          </div>

          <div class="form-row">
            <label for="number-of-pages">Book title:</label>
            <input
              type="text"
              id="number-of-pages"
              name="number-of-pages"
              required
            />
          </div>

          <div class="form-row">
            <label for="read">Read this book?</label>
            <input type="checkbox" id="read" name="read" />
          </div>
          <button id="submit-new-book">Add</button>
          <button id="confirm-book-edit">Confirm changes</button>
        </form>

        <button id="close-dialogue">close the dialogue</button>
      </dialog>
    </div>
  </body>
</html>
